<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab2 ISTTP - Inform2023</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Lab2 ISTTP - Inform2023</h1>
    <h3>Add Genre</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addGenre()">
        <input type="text" id="add-name" placeholder="New Genre">
        <input type="text" id="add-description" placeholder="New Description Genre">
        <input type="submit" value="Add">
    </form>
    <div id="editForm" style="display: none;">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateGenre()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-description">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        <tbody id="genres"></tbody>
    </table>
    <script src="js/lab2.js" asp-append-version="true"></script>

    <script type="text/javascript">getGenres();</script>
</body>
</html>
